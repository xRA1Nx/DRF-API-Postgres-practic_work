version: "3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - some_network


  web:
    build: .
    restart: always
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    networks:
      - some_network


    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

volumes:
  pgdata:

